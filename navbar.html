<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>
<style>
    .nav{
        background-color: teal;
        color: white;
        width: 100%;
        height: 90px;
        display: flex;
        justify-content: space-between;

    }
    .left{
        width:40%;
        color: white;
    }
    .right{
        display: flex;
       justify-content: space-between;
       width: 40%;
    }
</style>
<body>
    <div class="nav">
        <div class="left"><h1>Reebok</h1></div>
        <div class="right"><h2>Men</h2>
        <h2>Women</h2>
        <h2>LogIN</h2>
        <h2>SignUp</h2></div>
    </div>
</body>
</html>
